<div  class="wrapper">
  <div class="image">
    <img src="https://placeimg.com/200/150/{{item.pictureFileName}}">
  </div>
  <div class="btn-wrapper">
    <button class="btn" (click)="addToCart()">[ADD TO CART]</button>
  </div>
  <div class="name">{{item.name}}</div>
  <div class="price">
    <span>$</span>
    <span>&nbsp;</span>
    <span>{{item.price}}</span>
  </div>
</div>
