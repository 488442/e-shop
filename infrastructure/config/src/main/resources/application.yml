server:
  port: 8888

app:
  config:
    user: cfguser
    password: cfgpassword
  logstash:
    host: localhost
    port: 5044
  rabbitmq:
    host: localhost
    port: 5672
    user: guest
    password: guest

spring:
  application:
    name: config
  cloud:
    profiles:
      active: native
    config:
      server:
        native:
          search-locations: classpath:/shared
    bus:
      enabled: true
      refresh:
        enabled: true
      trace:
        enabled: true
  security:
    user:
      name: ${app.config.user}
      password: ${app.config.password}

  # Rabbit
  rabbitmq:
    host: ${app.rabbitmq.host}
    port: ${app.rabbitmq.port}
    username: ${app.rabbitmq.user}
    password: ${app.rabbitmq.password}

  zipkin:
    enabled: false
  sleuth:
    enabled: false

# Logging
logging:
  level:
    root: info

---
spring:
  config:
    activate:
      on-profile: docker

  cloud:
    config:
      encrypt:
        enabled: true

app:
  config:
    user: ${CONFIG_SERVICE_USER}
    password: ${CONFIG_SERVICE_PASSWORD}
  logstash:
    host: logstash
  rabbitmq:
    host: rabbitmq
    user: ${RABBIT_USER}
    password: '{cipher}'
