# Kafka producer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.bootstrap-servers=localhost:9092

# Kafka consumer
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.auto-offset-reset=earliest

# Kafka topics
spring.kafka.consumer.topic.paidOrders=paid-orders
spring.kafka.consumer.topic.ordersWaitingForValidation=orders-waiting-for-validation
spring.kafka.consumer.topic.productPriceChanges=product-price-changes
spring.kafka.consumer.topic.orderStockStatuses=order-stock-statuses

spring.jpa.hibernate.ddl-auto=update
# spring.jpa.properties.hibernate.jdbc.dialect=org.hibernate.dialect.PostgresPlusDialect
spring.datasource.url=jdbc:postgresql://localhost:5432/dbcatalog
spring.datasource.username=dbuser
spring.datasource.password=dbpass
spring.datasource.driver-class-name=org.postgresql.Driver


